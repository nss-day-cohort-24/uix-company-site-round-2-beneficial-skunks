<!DOCTYPE html>
<html>
<head>
  <title>Safety Net</title>
  <link href="https://fonts.googleapis.com/css?family=Cardo:400i|Montserrat:300,400|Oswald:600" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/checkout.css">
  <script></script>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>
    <!-- Items in Cart -->
    <div class="s_cart">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div>
      <form>
        <!-- Shipping Address -->
        <div>
          <fieldset class="shipping-checkout">
            <legend>Shipping Address</legend>
            <!-- Full Name -->
            <div>
              <span>
                <label for="s-first-name"></label>
                <input id="s-first-name" type="text" placeholder="First Name" required>
              </span>
              <span>
                <label for="s-last-name"></label>
                <input id="s-last-name" type="text" placeholder="Last Name" required>
              </span>
            </div>
            <!-- Phone Number -->
            <div>
              <!-- Area Code -->
              <span>
                <label for="s-area-code"></label>
                <input id="s-area-code" type="text" placeholder="Area Code" required>
              </span>
              <!-- Main Number -->
              <span>
                <label for="s-m-number"></label>
                <input id="s-m-number" type="text" placeholder="Telephone Number" required>
              </span>
            </div>
            <!-- Address -->
            <div>
              <span>
                <label for="s-address"></label>
                <input id="s-address" type="text" placeholder="Street Address" required>
              </span>
            </div>
            <!-- Secondary Address -->
            <div>
              <span>
                <label for="s-sec-address"></label>
                <input id="s-sec-address" type="text" placeholder="Apt., Suite, Building, etc.">
              </span>
            </div>
            <!-- Postal Code and State or Province -->
            <div>
              <!-- Postal Code -->
              <span>
                <label for="s-postal"></label>
                <input id="s-postal" type="text" placeholder="Postal Code" required>
              </span>
              <!-- State or Province -->
              <span>
                <label for="s-state"></label>
                <input id="s-state" type="text" placeholder="State or Province">
              </span>
            </div>
          </fieldset>
        </div>
        <!-- Billing Contact, Address and Payment -->
        <div>
          <!-- Country of Billing Address -->
          <fieldset class="shipping-checkout">
            <legend>Country of Billing Address</legend>
            <div>
              <span>
                <label for="b-country"></label>
                <input id="b-country" type="text" placeholder="Country" required>
              </span>
            </div>
          </fieldset>
          <!-- Billing Contact -->
          <fieldset class="shipping-checkout">
            <legend>Billing Contact</legend>
            <div>
              <!-- Full Name -->
              <span>
                <!-- First Name -->
                <label for="b-first-name"></label>
                <input id="b-first-name" type="text" placeholder="First Name" required>
              </span>
              <span>
                <!-- Last Name -->
                <label for="b-last-name"></label>
                <input id="b-last-name" type="text" placeholder="Last Name" required>
              </span>
            </div>
            <!-- Phone Number -->
            <div>
              <!-- Area Code -->
              <span>
                <label for="b-area-code"></label>
                <input id="b-area-code" type="text" placeholder="Area Code" required>
              </span>
              <!-- Main Number -->
              <span>
                <label for="b-m-number"></label>
                <input id="b-m-number" type="text" placeholder="Telephone Number">
              </span>
            </div>
            <!-- Email Address -->
            <div>
              <span>
                <label for="b-email"></label>
                <input id="b-email" type="text" placeholder="Email address">
              </span>
            </div>
          </fieldset>
          <!-- Billing Address -->
          <fieldset class="shipping-checkout">
            <legend>Billing Address</legend>
            <!-- Street Address -->
            <div>
              <span>
                <label for="b-address"></label>
                <input id="b-address" type="text" placeholder="Street Address">
              </span>
            </div>
            <!-- Secondary Street Address -->
            <div>
              <span>
                <label for="b-sec-address"></label>
                <input id="b-sec-address" type="text" placeholder="Apt., Suite, Building, etc.">
              </span>
            </div>
            <!-- City, State or Province, and Postal Code -->
            <div>
              <!-- City -->
              <span>
                <label for="b-city"></label>
                <input id="b-city" type="text" placeholder="City">
              </span>
              <!-- State or Province -->
              <span>
                <label for="b-state"></label>
                <input id="b-state" type="text" placeholder="State or Province">
              </span>
              <!-- Postal Code -->
              <span>
                <label for="b-postal"></label>
                <input id="b-postal" type="text" placeholder="Postal Code">
              </span>
            </div>
          </fieldset>
          <!-- Payment Information -->
          <fieldset class="shipping-checkout">
            <legend>Payment Information</legend>
            <!-- Card or PayPal radio button-->
            <!-- Card -->
            <label for="p-card"></label>
            <input id="p-card" type="radio" name="payment" value="credit card">

              <!-- Card Information -->
              <div>
                <!-- Card Number -->
                <span>
                  <label for="p-cnumber"></label>
                  <input id="p-cnumber" type="text" placeholder="Card Number" required>
                </span>
                <!-- Security Code -->
                <span>
                  <label for="p-sec-code"></label>
                  <input id="p-sec-code" type="text" placeholder="Security Code" required>
                </span>
              </div>
              <!-- Card Expiration Date -->
              <div>
                <!-- Exp Month -->
                <span>
                  <label for="p-exmon"></label>
                  <input id="p-exmon" type="text" placeholder="Month" required>
                </span>
                <!-- Exp Year -->
                <span>
                  <label for="p-exyr"></label>
                  <input id="p-exyr" type="text" placeholder="Year">
                </span>
              </div>
              <!-- PayPal -->
              <label for="p-paypal">
              <input id="p-paypal"type="radio" name="payment" value="PayPal">
          </fieldset>
          <!-- Section for Submit button -->
          <div>
            <span>
              <label for="p-submit"></label>
              <input id="p-submit" type="button" value="Buy">
            </span>
          </div>
        </div>
      </form>
      <!-- Section for Total information -->
      <div>
      </div>
    </div>
  </div>
<footer></footer>
</body>
</html>
